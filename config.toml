baseURL = ""
languageCode = "en-us"
title = "(blog 'zezin)"
disableKinds = ["section", "categories", "tags"]
disqusShortname = ""
pygmentsCodeFences = false
pygmentsUseClasses = false
paginate = 9999
minify = true
disableHugoGeneratorInject = true


[taxonomies]
  tag = "tags"
  category = "categories"

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true

[Author]
  name = "Liste"

[params]
  description = "Minimalistic Hugo blogging theme"
  author = ""
  copyright = ""
  logo = ""

[frontmatter]
  date  = [":filename"]
  author = ""
  github = ""
  facebook = ""
  og_image = ""
  sitename = "zezin"
  twitter = ""

[permalinks]
  posts = "/:slug"
  pages = "/:slug"
  photos = "/:year/:month/:day/:filename"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML"]

[outputFormats.RSS]
  mediatype = "application/rss"
  baseName = "atom"

[outputFormats.JSON]
  mediatype = "application/json"
  baseName = "feed"

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[menu]
  [[menu.main]]
    identifier = "index"
    name       = "Index"
    url        = "/"
    weight     = -111

  [[menu.main]]
    identifier = "projects"
    name       = "Projects"
    url        = "/projects/"
    weight     = -30

  [[menu.main]]
    identifier = "github"
    name       = "Github"
    url        = "https://gjhenrique.com/gjhenrique"
    weight     = -20
