# Site settings
title: Personal Blog
description: "A simple blog"
url: "https://gjhenrique.com"
author:
  name: "Guilherme Henrique"
  email: "gjhenrique@gmail.com"
  url: "https://gjhenrique.com"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
github: https://github.com/gjhenrique
markdown: kramdown
source: .
destination: ./_site
permalink: /:title.html
paginate: 8
paginate_path: /page:num/
gems:
  - jekyll-paginate
  - jekyll-assets
exclude: [syntax-extractor, org]

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
